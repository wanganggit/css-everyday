<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>相对定位</title>
    <style>
        /* 相对定位，相对于自己原来的位置进行移动
        相对定位没有脱离标准流，在标准流的位置还是原来的位置
        */
        .box {
            width: 200px;
            height: 200px;
            background-color: lime;
            position: relative;
            left: 100px;
            top: 100px;
        }
    </style>
</head>
<body>
    <!-- 相对定位相对于自己 -->
    <div class="box"></div>
</body>
</html>
