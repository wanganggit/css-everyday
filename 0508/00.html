        for (var j = 0; j < arry.length; j++) {

            for (var i = 0; i < arry.length - 1 - j; i++) {
                // 这是冒泡排序数据，根据数据从小到大的数据顺序排列

                if (arry[i] > arry[i+1]) {

                    arry[i] = arry[i+1];
                    arry[i+1] = t;
