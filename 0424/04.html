<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>伪元素</title>
    <style>
        /* 伪元素本质上是一个元素（标签 节点）
            概念： 伪元素是在当前元素的内容的前面或者后面添加一个标签 虚拟标签

            特点：由css渲染，所以不会增大页面的开销

            伪元素 默认是行内元素 但是可以进行转换
            content 里面装的是内容，这个属性不能省略，即使里面没有内容，也要写个空
            

        */
        .box::before {
            content: '菲菲';
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="info">
            <span>设置年级</span>
        </div>
    </div>
</body>
</html>
