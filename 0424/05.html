<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .box {
            /* height: 500px; */
            width: 500px;
            border: 1px solid #000;
            background-color: red;
        }
        .info {
            height: 50px;
            width: 50px;
            background-color: #000;
            float: left;
        }
        .box::after {
            content: '';
            clear: both;
            height: 0px;
            display: block;
            visibility: hidden;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="info"></div>
        <div class="info"></div>
        <div class="info"></div>
        
    </div>
</body>
</html>
