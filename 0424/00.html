<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>浮动元素脱离标准流</title>
    <style>
        .box {
            height: 400px;
            width: 400px;
            border: 1px solid #000;
            float: left;
        }
        .box1 {
            height: 50px;
            width: 50px;
            background-color: red;
            float: left;
        }
        .box2 {
            height: 100px;
            width: 100px;
            background-color: lime;
            float: left;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="box1"></div>
        <div class="box2"></div>
    </div>
</body>
</html>
