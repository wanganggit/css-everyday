<body>
    <script>
    
        // 数组的翻转与排序

        var arr = [10,2,4];

        var n = arr.reverse();

        console.log(n);
        
        // 2.排序
        var y = arr.sort();

        console.log(y);
        
        arr.sort(function (a,b) {
            return a - b;
        });
    
    </script>
