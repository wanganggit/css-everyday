    <script>
        // 1.concat 数组拼接
        var arr1 = [1,2,3];
        var arr2 = ['qwe','dsdf0'];

        var n = arr2.concat(arr1);

        // 2.截取 slice() 和 splice（）

        // slice 截取出来
        var arr = [1,5,3,2,56,3];

        var m = arr.slice(3,5);

        console.log(m);
        

        // splice 删除和添加
        var l = arr.splice(2,8);

        console.log(l);

        
        
    </script>
