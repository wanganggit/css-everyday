<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>背景属性</title>
    <style>
        /* 
            继承性：后代元素可以继承祖先的一些属性样式
                跟文字有关的基本都可以继承
                color font- text-  这些属性都是可以继承的，这些都是基本的文字属性
        */
        div{
            background-position: 0 0;
            
        }
    </style>
</head>
<body>
    <img src="img.jpg" alt="没有">
</body>
</html>
