<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>固定定位案例</title>
    <style>
        img {
            display: block;
            margin: 0 auto;
        }
        body {
            border-top: 1px solid #ccc;
        }
        .top {
            position: fixed;
            top: 0;
            left: 50%;
            margin-left: -750px;
        }
        .main {
            margin-top: 60px;
        }
    </style>
</head>
<body>
    <img class="top" src="images/top.png" alt="">
    <img class="main" src="images/box.png" alt="">
</body>
</html>
